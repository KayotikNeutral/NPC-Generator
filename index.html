<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fantasy NPC Generator</title>
  <style>
    body {
      background: url('https://i.imgur.com/GVUu0Hv.jpg') center/cover no-repeat;
      font-family: 'Palatino Linotype', 'Book Antiqua', Palatino, serif;
      color: #3b2f1d;
      padding: 2em;
      text-align: center;
    }
    #generator {
      background-color: rgba(255, 248, 220, 0.9);
      padding: 2em;
      max-width: 600px;
      margin: 0 auto;
      border: 8px solid #8b5e3c;
      border-radius: 10px;
      box-shadow: 0 0 10px #3b2f1d;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 0.5em;
    }
    .npc-detail {
      margin: 0.5em 0;
      font-size: 1.1em;
    }
    button {
      margin-top: 1em;
      padding: 0.7em 1.5em;
      font-size: 1em;
      background-color: #8b5e3c;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #a96e4c;
    }
  </style>
</head>
<body>
  <div id="generator">
    <h1>üßô‚Äç‚ôÇÔ∏è Random NPC Generator</h1>
    <div id="npc"></div>
    <button onclick="generateNPC()">Generate NPC</button>
  </div>

  <script>
    const names = ["Sam/Samantha", "Joe/Jolene", "Alex/Alexia", "Ben/Bella", "Kai/Kaia", "Leo/Leona", "Max/Maxine", "Theo/Thea", "Ash/Ashlyn", "Finn/Fiona"];
    const occupations = ["Alchemist", "Innkeeper", "Wandering Bard", "Haunted Priest", "Traveling Merchant", "Cursed Knight", "Goblin Diplomat", "Clockwork Tinkerer", "Blind Seer", "Outcast Druid"];
    const appearances = ["Wears patchy robes and has glowing green eyes", "Covered in soot with a cracked monocle", "Always seen with a black raven on their shoulder", "Scarred face and mechanical hand", "Covered in tattoos that seem to move", "Dresses in mismatched noblewear", "Cloak stitched from hundreds of feathers", "Eyes shine like molten gold", "Wears a wooden mask that never comes off", "Hair made of writhing vines"];
    const quirks = ["Talks to themselves", "Collects teeth", "Never blinks", "Hums old war songs", "Always lies", "Speaks in rhyme", "Only speaks in questions", "Has a pet mushroom", "Refuses to touch metal", "Obsessed with stars"];
    const secrets = ["Is spying for someone", "Knows a hidden entrance", "Stole something sacred", "Has a bounty on their head", "Knows the villain‚Äôs true name", "Is cursed to change form", "Has seen the artifact", "Knows how to open the portal", "Made a deal with a demon", "Isn‚Äôt what they seem"];
    const motives = ["Wants to escape their past", "Protects a hidden relic", "Seeks revenge for a lost sibling", "Wants to restore a ruined temple", "Dreams of becoming immortal", "Wants to raise a fallen god", "Wishes to break a family curse", "Seeks a lost love", "Aims to write the perfect song", "Is searching for a legendary blade"];
    const voices = ["Gravelly and slow", "Fast with a high-pitched laugh", "Deep and melodic", "Monotone and eerie", "Cracks frequently mid-sentence", "Soothing and rhythmic", "Booming with dramatic flair", "Soft and whispery", "Thick regional accent", "Changes pitch constantly"];

    function generateNPC() {
      const name = pick(names);
      const occupation = pick(occupations);
      const appearance = pick(appearances);
      const quirk = pick(quirks);
      const secret = pick(secrets);
      const motive = pick(motives);
      const voice = pick(voices);

      document.getElementById("npc").innerHTML = `
        <div class='npc-detail'><strong>Name:</strong> ${name}</div>
        <div class='npc-detail'><strong>Occupation:</strong> ${occupation}</div>
        <div class='npc-detail'><strong>Appearance:</strong> ${appearance}</div>
        <div class='npc-detail'><strong>Quirk:</strong> ${quirk}</div>
        <div class='npc-detail'><strong>Secret:</strong> ${secret}</div>
        <div class='npc-detail'><strong>Motive:</strong> ${motive}</div>
        <div class='npc-detail'><strong>Voice:</strong> ${voice}</div>
      `;
    }

    function pick(list) {
      return list[Math.floor(Math.random() * list.length)];
    }

    window.onload = generateNPC;
  </script>
</body>
</html>
